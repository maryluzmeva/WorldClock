    <title>World Clock</title>
</head>
<body>
<div class="container">
    <div class="worldclock-app-wrapper">
        <h1>World TimeZones</h1>
        <div id="cities-dropdown">
            <label for="timezones"><strong>What time it is?</strong></label>
                <select name="timezones" id="timezones">
                    <option value="">Choose your city</option>
                    <option value="current">Current City</option>
                    <option value="Europe/Paris">🥐Paris</option>
                    <option value="Asia/Tokyo">⛩️Tokyo</option>
                    <option value="Australia/Sydney">🌏Sydney</option>
                </select>
        <br />
        <br />
        </div>
    <div id="cities">
        <div class="city" id="tokyo">
            <h2>Tokyo</h2>
            <div class="date">August 18th 2023</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city" id="paris">
            <h2>Paris</h2>
            <div class="date">August 18th 2023</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city" id="Maui">
            <h2>Maui</h2>
            <div class="date">August 18th 2023</div>
            <div class="time">1:48:15 AM</div>
        </div>
    </div>



 </div>   
</div>
